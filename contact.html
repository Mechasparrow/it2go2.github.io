---
layout: default
---

<div class = "contact-page">
    <div class = "container-fluid">
        <h1>Contact IT2GO2</h1>
        <form name = "contact-form" action="https://formspree.io/it2go2now@gmail.com"
      method="POST">
            <div class = "form-group">
                <label>First Name: </label>
                <input type = "text" name = "firstname" class = "form-control" required/>
            </div>

            <div class = "form-group">
                <label>Last Name: </label>
                <input type = "text" name = "lastname" class = "form-control" required/>
            </div>
            <div class = "form-group">
                <label>Phone number: </label>
                <input type = "tel" name = "telephone" class = "form-control"/>
            </div>

            <div class = "form-group">
                <label>Service type: </label>
                <!-- list of services select -->
                <select class = "form-control" name = "services">
                    <option value = "More info">More info</option>
                    <option value = "Computer Diagnostics and Repair" selected>Computer Diagnostics and Repair</option>
                    <option value = "Software Installation and Maintenance" selected>Software Installation and Maintenance</option>
                    <option value = "Virus and Malware Removal" selected>Virus and Malware Removal</option>
                    <option value = "Data Recovery">Data Recovery</option>
                    <option value = "Website Design">Website Design</option>
                </select>
            </div>

            <div class = "form-group">
                <label>Email: </label>
                <input type = "email" class = "form-control" name="_replyto" required/>
            </div>
            <input style = "margin-top: 16px" type = "submit" class = "btn btn-primary" value = "Send"></input>
        </form>
    </div>
</div>
